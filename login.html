<!DOCTYPE html>
<html ng-app="dbchat">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div id="loginPage" data-role="page">

    <div data-role="header" data-position="fixed">
        <a href="index.html" data-icon="home" data-ajax="false">Main</a>
        <h1>Login Page</h1>
    </div>

    <div data-role="content">
        <form name="userlogin" ng-controller="UserCtrl" data-ajax="false" novalidate class="css-form">

            <!-- <p>Blah for now </p> -->

            <div data-role="fieldcontain">
                <label for="username">Username:</label>
                <input type="text" name="username" ng-model="user.username" id="username" value="" data-mini="true" required placeholder="Enter your username"/>
            </div>

             <div data-role="fieldcontain">
                <label for="password">Password:</label>
                <input type="password" name="password" ng-model="user.password" id="password" value="" data-mini="true" ng-required="true" ng-minlength="3" ng-maxlength="30" placeholder="Enter your password"/>
                <!--               <span class="help-inline" ng-show="registration.password.$dirty && registration.password.$error.required">Required</span>
                               <span class="help-inline" ng-show="registration.password.$dirty && (registration.password.$error.minlength || registration.password.$error.maxlength)">Length of 3 - 30</span>
           -->
            </div>
                <span class="invalidUser" ng-cloak>{{message}}</span>

            <!-- TODO : Validation need to be thought through. Can be left for last
                            <div data-role="fieldcontain">
                                <label for="cpassword">Confirm Password	:</label>
                                <input type="password" name="cpassword" id="cpassword" value="" data-mini="true"/>
                            </div>
            -->
            <div class="ui-body">
                <fieldset class="ui-grid-c">
                    <div class="ui-block-a">
                        <button data-theme="b" data-mini="true" ng-click="login(user)">Login</button>
                    </div>
                </fieldset>
            </div>
            <span>Don't have a login ? <a href="register.html" data-ajax="false">Signup</a> </span>
        </form>
    </div>
</div>


<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/jquery.mobile.min.js"></script>
<!-- <script src="js/friendslist.js"></script>
<script src="js/frienddetails.js"></script> -->
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<!--<script src="js/errorHandler.js"></script>-->
<!--<script src="js/directives.js"></script>-->

</body>
</html>
