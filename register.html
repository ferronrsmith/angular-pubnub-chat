<!DOCTYPE html>
<html ng-app="dbchat">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>

<div id="registerPage" data-role="page">

    <div data-role="header" data-position="fixed">
        <h1>Registration Page</h1>
    </div>

    <div data-role="content">
        <div name="registration" ng-controller="FriendDetailsCtrl" novalidate class="css-form">

            <!-- <p>Blah for now </p> -->

            <div data-role="fieldcontain">
                <label for="username">Username:</label>
                <input type="text" name="username" ng-model="user.username" id="username" value="" data-mini="true"
                       required check-elem/>
                <span id="servercheck-username"></span>
            </div>

            <div data-role="fieldcontain">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" ng-model="user.firstname" id="firstname" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" ng-model="user.lastname" id="lastname" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="email">Email:</label>
                <input type="email" name="email" ng-model="user.email" id="email" value="" data-mini="true" required check-elem/>
                <span id="servercheck-email"></span>
            </div>

            <div data-role="fieldcontain">
                <label for="cellPhone">Cellphone:</label>
                <input type="text" name="cellPhone" ng-model="user.cellPhone" id="cellPhone" value="" data-mini="true"
                       placeholder="e.g. 123-343-1222">
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true" required="gender">
                    <legend>Gender:</legend>
                    <input type="radio" name="gender" ng-model="user.gender" id="radio-choice-1" value="M"/>
                    <label for="radio-choice-1">Male</label>

                    <input type="radio" name="gender" ng-model="user.gender" id="radio-choice-2" value="F"/>
                    <label for="radio-choice-2">Female</label>
                </fieldset>
            </div>

            <div data-role="fieldcontain">
                <label for="password">Password:</label>
                <input type="password" name="password" ng-model="user.password" id="password" value="" data-mini="true"
                       ng-required="true" ng-minlength="3" ng-maxlength="30"/>
                <!--               <span class="help-inline" ng-show="registration.password.$dirty && registration.password.$error.required">Required</span>
                               <span class="help-inline" ng-show="registration.password.$dirty && (registration.password.$error.minlength || registration.password.$error.maxlength)">Length of 3 - 30</span>
           -->
            </div>

            <div data-role="popup" id="message" data-theme="d" data-overlay-theme="b" class="ui-content"
                 style="max-width:340px;">
                <h3>Registration</h3>
                <p>Your account was successfully created !</p>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="login.html" data-role="button" data-mini="true" data-ajax="false">Sign</a></div>
                    <div class="ui-block-b"><a href="index.html" data-role="button" data-mini="true" data-ajax="false">Main</a></div>
                </div>
            </div>

            <!-- TODO : Validation need to be thought through. Can be left for last
                            <div data-role="fieldcontain">
                                <label for="cpassword">Confirm Password	:</label>
                                <input type="password" name="cpassword" id="cpassword" value="" data-mini="true"/>
                            </div>
            -->
            <div class="ui-body">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <button data-theme="a" data-mini="true" ng-click="register()">Register</button>
                    </div>
                    <div class="ui-block-b">
                        <button data-theme="d" data-mini="true" ng-click="cancel()">Cancel</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/jquery.mobile.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
